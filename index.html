<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b84e5e4f55.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <div class="input-group">
            <form id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your city"
                    aria-label="Recipient's username with two button addons"
                    id="city-search"
                  />
                </div>
                <div class="col-3">
                  <button
                    type="submit"
                    class="btn btn-primary w-100"
                    id="searching"
                  >
                    Search
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="submit"
                    class="btn btn-success w-100"
                    id="current-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
          </div>
          <h1 id="city-name"></h1>
          <div class="row">
            <div class="col-md-4">
              <div class="left-side-temp">
                <ul>
                  <li id="date"></li>
                  <li id="description"></li>
                </ul>
              </div>
            </div>
            <div class="col-md-4">
              <div class="central-block">
                <img src="" id="icon" class="float-left" />
                <span class="temperature" id="current-temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active"> °C</a>/
                  <a href="#" id="fahrenheit-link"> °F</a>
                </span>
              </div>
            </div>
            <div class="col-md-4">
              <div class="right-block"></div>
              <ul>
                <li>Wind: <span id="wind-speed"> </span> km/h</li>
                <li>Humidity <span id="humidity"> </span>%</li>
              </ul>
            </div>
          </div>

          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <p class="card-text">
                  <i class="fa-solid fa-sun weather"></i>
                </p>
              </div>
              <div class="card-footer">
                <small class="text-muted">27°</small>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <p class="card-text">
                  <i class="fa-solid fa-sun weather"></i>
                </p>
              </div>
              <div class="card-footer">
                <small class="text-muted">25°</small>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <p class="card-text">
                  <i class="fa-solid fa-cloud-sun"></i>
                </p>
              </div>
              <div class="card-footer">
                <small class="text-muted">18°</small>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Thu</h5>
                <p class="card-text">
                  <i class="fa-solid fa-sun weather"></i>
                </p>
              </div>
              <div class="card-footer">
                <small class="text-muted">27°</small>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text">
                  <i class="fa-solid fa-cloud-sun"></i>
                </p>
              </div>
              <div class="card-footer">
                <small class="text-muted">29°</small>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/vikkozhemiakina/wearther-app-homework"
            target="_blank"
          >
            Open-source code</a
          >, by Viktoriia Kozhemiakina
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
